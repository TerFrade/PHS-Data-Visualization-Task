<div class="row text-center mb-4">
    <div class="col-sm-3">
        <div class="card border-0 rounded-lg shadow-sm mb-4 mb-sm-0">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-4">
                        <i class="fas fa-4x fa-phone-alt text-primary"></i>
                    </div>
                    <div class="col-8">
                        <div>
                            <h4 class="justify-content-end">Call Amount</h4>
                            <p>{{totalButtonPressed}} Calls</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card border-0 rounded-lg shadow-sm mb-4 mb-sm-0">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-4">
                        <i class="fas fa-4x fa-fingerprint text-danger"></i>
                    </div>
                    <div class="col-8">
                        <div>
                            <h4 class="justify-content-end">Unique Buttons</h4>
                            <p>{{totalUniqueCalls}} Pressed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card border-0 rounded-lg shadow-sm mb-4 mb-sm-0">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-4">
                        <i class="fas fa-4x fa-clock text-warning"></i>
                    </div>
                    <div class="col-8">
                        <div>
                            <h4 class="justify-content-end">Avg. Attend Time</h4>
                            <p>{{averageAttendTime}} Minutes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card border-0 rounded-lg shadow-sm">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-4"><i class="fas fa-4x fa-clock text-warning"></i></div>
                    <div class="col-8">
                        <div>
                            <h4 class="justify-content-end">Avg. Call Response</h4>
                            <p>{{averageCallResponse}} Minutes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
